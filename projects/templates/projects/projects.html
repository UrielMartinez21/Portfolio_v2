{% extends 'layout.html' %}

{% block title %}
    Projects
{% endblock %}

{% block content %}
    {% load static %}
    <head>
        <link rel="stylesheet" href="{% static 'css/projects.css' %}" >
    </head>
    <h2>Best projects</h2>
    <div>
        {% for project in projects %}
            <div class="container">
                <div>
                    <img src="{{ project.image.url }}" alt="{{ project.title }}">
                </div>
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <button><a href="{% url 'projects:project_detail' project.id%}">See more</a></button>
            </div>
        {% endfor %}
    </div>
{% endblock %}
