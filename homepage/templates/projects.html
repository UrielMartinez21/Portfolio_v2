{% extends 'layout.html' %}

{% block title %}
    Projects
{% endblock %}

{% block content %}
    {% load static %}
    <head>
        <link rel="stylesheet" href="{% static 'css/projects.css' %}" >
    </head>
    <h2>Best projects</h2>
    <div>
        {% for project in projects %}
            <div class="container">
                <h4>
                    {{ project.title }}
                </h4>
                <p>
                    {{ project.description }}
                </p>
                <div>
                    <img src="{{ project.image.url }}" alt="{{ project.title }}">
                </div>
                <p>
                    {{ project.url }}
                </p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
